//run "gradlew distZip" to create the application distribution zip file


plugins {

    id 'java'
    id 'application'
    id 'eclipse'
    
}

mainClassName = 'com.damiendallimore.fusion.alexa.FusionAlexaServer'

applicationDefaultJvmArgs = ["-Xms512m", "-Xmx1024m"]

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {

    compile group: 'com.amazon.alexa', name: 'ask-sdk', version: '2.21.0' 

    compile group: 'org.json', name: 'json', version: '20190722'
    
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.20.v20190813'
    
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.20.v20190813' 
    
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'      
}

repositories {
    
    jcenter()
    mavenCentral()
    
}